<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="logo-container">
          <h1 class="headline">Meal Planner</h1>
        </div>
        <img class="hero-img" src="public/peaches.avif" alt="tray of peaches" />
        <p class="img-credit">
          Photo by
          <a href="https://unsplash.com/@heathergill">Heather Gill</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
      <div class="right-container">
        <div class="info-container">
          <h2 class="info-headline">
            This is not a real online service (yet)! You know you need a meal
            planning service like this in your life to help you realize all of
            your health goals. Sign up <span>now</span> to get started.
          </h2>
        </div>
        <div class="form-container">
          <h2 class="form-headline">Register today</h2>
          <div class="form">
            <div>
              <label for="fName">FIRST NAME</label><br />
              <input type="text" name="fName" />
            </div>
            <div>
              <label for="lName">LAST NAME</label><br />
              <input type="text" name="lName" />
            </div>
            <div>
              <label for="email">EMAIL</label><br />
              <input type="text" name="email" />
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label><br />
              <input type="text" name="phone" />
            </div>
            <div>
              <label for="password">PASSWORD</label><br />
              <input type="password" name="password" />
            </div>
            <div>
              <label for="confirmPassword">CONFIRM PASSWORD</label><br />
              <input type="password" name="confirmPassword" />
            </div>
          </div>
        </div>
        <div class="register-container">
          <input class="register-btn" type="submit" value="Create Account" />
          <p class="login">
            Already have an account?
            <a class="login-link" href="login.html">Log in</a>
          </p>
        </div>
      </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
